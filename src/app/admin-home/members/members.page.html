<ion-content class="ion-padding" [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="getUsers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h1>Teilnehmer</h1>

  <ion-searchbar (ionInput)="searchUsers($event)"></ion-searchbar>
  <ion-list class="ion-margin-top">
    <ion-item *ngFor="let user of clonedUsers; let i = index" class="ion-no-padding" (click)="showActions(user.id, i)">
      <ion-label>
        <h3>{{user.fullName}} ({{user.tpNumber}})</h3>
        <div *ngIf="user.currentStep">
          <p>Training: {{user.currentStep.trainingName}}</p>
          <p>Aktueller Schritt: {{user.currentStep.step}}</p>
        </div>
        <p *ngIf="!user.currentStep">Aktueller Schritt: {{user.currentStep ? user.currentStep : 'Noch nicht begonnen'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!loaded">
    <ion-item class="ion-no-padding">
      <h3>
        <ion-skeleton-text [animated]="true" style="width: 100px"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text [animated]="true" style="width: 200px"></ion-skeleton-text>
      </p>
    </ion-item>
    <ion-item class="ion-no-padding">
      <h3>
        <ion-skeleton-text [animated]="true" style="width: 100px"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text [animated]="true" style="width: 200px"></ion-skeleton-text>
      </p>
    </ion-item>
    <ion-item class="ion-no-padding">
      <h3>
        <ion-skeleton-text [animated]="true" style="width: 100px"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text [animated]="true" style="width: 200px"></ion-skeleton-text>
      </p>
    </ion-item>
  </ion-list>

  <p class="para ion-text-center" *ngIf="loaded && users.length === 0" style="margin-top: 50%">Du hast keine Teilnehmer bisher </p>
</ion-content>
